{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact us
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="{%static 'images/phone.jpg' %}" class="d-block w-100" alt="...">
</div>
<div class="container py-5">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="contact">
     {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Mobile No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile No.">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Dear user,Please tell the reason why you are contacting us</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
